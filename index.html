    <style>
        /* 确保背景图覆盖整个页面 */
        body {
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            background-color: #0d1117; /* 深色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            user-select: none;
        }

        /* 主容器，限制最大宽度以保持阅读舒适性 */
        #game-container {
            width: 100%;
            max-width: 1280px;
            height: 100vh;
            max-height: 900px; /* 限制最大高度 */
            position: relative;
            background-color: #161b22;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 背景图片区域 */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            filter: brightness(0.7) blur(1px); /* 略微变暗和模糊，突出前景文字 */
            z-index: 1;
        }

        /* 角色立绘区域 */
        #sprites-container {
            position: absolute;
            bottom: 20%; /* 留出底部空间给对话框 */
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            z-index: 5;
        }

        .sprite {
            font-size: 8rem; /* Emoji作为立绘 */
            line-height: 1;
            padding: 0 1rem;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            transition: all 0.5s ease-out;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }
        .sprite.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        /* 对话框容器 */
        #dialogue-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            min-height: 25%;
            background: rgba(18, 20, 26, 0.9); /* 半透明深色背景 */
            backdrop-filter: blur(5px);
            border-top: 3px solid #4a5568;
            padding: 1.5rem 2rem;
            z-index: 10;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 角色名字显示 */
        #name-box {
            background-color: #4a5568;
            color: #ffffff;
            padding: 0.25rem 1rem;
            font-weight: bold;
            display: inline-block;
            border-radius: 0.375rem 0.375rem 0 0;
            margin-bottom: -0.25rem; /* 略微覆盖对话框边框 */
            align-self: flex-start;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 对话文本 */
        #text-content {
            color: #e2e8f0;
            font-size: 1.25rem;
            line-height: 1.8;
            min-height: 3rem;
            margin-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* 选项按钮 */
        #choices-container {
            position: absolute;
            top: 50%; /* 选项居中显示在屏幕中央 */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            padding: 1rem;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .choice-button {
            padding: 1rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: left;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px #1e40af;
        }

        .choice-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px #1e40af;
        }

        .choice-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #1e40af;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            #game-container {
                max-height: 100vh;
            }
            .sprite {
                font-size: 6rem;
            }
            #text-content {
                font-size: 1rem;
            }
            #dialogue-box {
                min-height: 35%;
                padding: 1rem;
            }
        }

    </style>
</head>

    // --- 游戏逻辑函数 ---

    /**
     * 更新背景图片
     * @param {string} key 背景关键词 (如 'classroom')
     */
    function setBackground(key) {
        if (key && GAME_CONFIG.BACKGROUND_MAP[key]) {
            background.style.backgroundImage = `url('${GAME_CONFIG.BACKGROUND_MAP[key]}')`;
        } else if (!key) {
             background.style.backgroundImage = 'none';
        }
    }

    /**
     * 更新角色立绘
     * @param {HTMLElement} element 要更新的精灵元素 (spriteLeft/spriteRight)
     * @param {string | null} charName 角色名 (null 则隐藏)
     * @param {string} expression 表情键名
     * @param {string} pos 'left' or 'right'
     */
    function setSprite(element, charName, expression = 'default', pos) {
        // 清理旧的 class
        element.textContent = '';
        element.classList.remove('active');

        if (charName) {
            const char = GAME_CONFIG.SPRITE_MAP[charName];
            if (char) {
                // 确保在 0.1秒后添加 active class，以触发过渡动画
                setTimeout(() => {
                    element.textContent = char[expression] || char.default;
                    element.classList.add('active');
                }, 100);

                // 突出当前说话角色
                const otherElement = pos === 'left' ? spriteRight : spriteLeft;
                element.style.opacity = '1';
                element.style.filter = 'drop-shadow(0 4px 12px rgba(255, 255, 255, 0.4))'; // 突出
                
                // 非说话角色略微变暗
                if (element.textContent) {
                    otherElement.style.opacity = '0.7';
                    otherElement.style.filter = 'drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2)); filter: blur(1px)'; // 非说话角色轻微模糊和变暗
                }

            } else {
                console.warn(`角色 ${charName} 的Emoji未定义!`);
            }
        } else {
            // 隐藏立绘
            element.textContent = '';
            element.classList.remove('active');
            // 如果两个角色都隐藏了，确保两者都复原
            if (!spriteLeft.textContent && !spriteRight.textContent) {
                 spriteLeft.style.opacity = '0';
                 spriteRight.style.opacity = '0';
                 spriteLeft.style.filter = 'none';
                 spriteRight.style.filter = 'none';
            }
        }
    }

    /**
     * 逐字打印文本
     * @param {string} fullText 完整文本
     * @returns {Promise<void>}
     */
    function typeText(fullText) {
        return new Promise(resolve => {
            if (gameState.isTyping) {
                // 快速完成当前文本
                textContent.innerHTML = fullText;
                gameState.isTyping = false;
                if (gameState.textQueue) clearTimeout(gameState.textQueue);
                resolve();
                return;
            }

            gameState.isTyping = true;
            textContent.innerHTML = '';
            let charIndex = 0;
            const typingSpeed = 30; // 毫秒

            function typeNextChar() {
                if (charIndex < fullText.length && gameState.isTyping) {
                    // 使用 <br> 标签而不是 \n 来换行
                    textContent.innerHTML += fullText[charIndex].replace(/\n/g, '<br>');
                    charIndex++;
                    gameState.textQueue = setTimeout(typeNextChar, typingSpeed);
                } else {
                    gameState.isTyping = false;
                    resolve();
                }
            }
            typeNextChar();
        });
    }

    /**
     * 启动对话，显示角色，文本和背景
     * @param {object} step 当前的剧情步骤对象
     */
    async function startDialogue(step) {
        // 1. 设置背景 (B)
        if (step.B) setBackground(step.B);

        // 2. 设置立绘 (L/R)
        if (step.L !== undefined) setSprite(spriteLeft, step.L, step.L_exp, 'left');
        if (step.R !== undefined) setSprite(spriteRight, step.R, step.R_exp, 'right');

        // 3. 设置说话者 (S) 和文本 (T)
        if (step.S) {
            nameBox.textContent = step.S;
            // 说话者高亮逻辑已集成到 setSprite 中，这里只需要设置名字

        } else {
            nameBox.textContent = '旁白';
            // 旁白时所有角色虚化/隐藏
            if (step.L === undefined && step.R === undefined) {
                 spriteLeft.style.opacity = '0';
                 spriteRight.style.opacity = '0';
            }
        }

        // 4. 逐字打印文本
        dialogueBox.removeEventListener('click', nextStepHandler);
        // 使用实际的好感度值替换占位符
        let textToShow = step.T.replace(/\$\{(\w+)\}/g, (match, key) => gameState[key] || match);
        await typeText(textToShow);

        // 5. 完成打印后，重新绑定事件监听器
        if (!step.E || step.E === 'NEXT') {
            dialogueBox.addEventListener('click', nextStepHandler);
        }
    }

    /**
     * 处理剧情跳转和特殊事件
     * @param {object} step 当前的剧情步骤对象
     */
    function handleEvent(step) {
        if (!step.E) return;

        switch (step.E) {
            case 'NEXT':
                // 继续到下一行
                gameState.index++;
                playScene(gameState.scene);
                break;
            case 'CHOICE_1':
                showChoices(story.CHOICE_1);
                break;
            case 'CHOICE_2':
                showChoices(story.CHOICE_2);
                break;
            case 'CHOICE_3':
                showChoices(story.CHOICE_3);
                break;
            case 'CHOICE_4':
                showChoices(story.CHOICE_4);
                break;
            case 'CHOICE_5_ROUTE_SPLIT':
                showChoices(story.CHOICE_5_ROUTE_SPLIT);
                break;
            case 'CHOICE_6':
                showChoices(story.CHOICE_6);
                break;
            case 'CHOICE_7':
                showChoices(story.CHOICE_7);
                break;
            case 'WZ_ROUTE_1_CHOICE_BADMINTON':
                showChoices(story.WZ_ROUTE_1_CHOICE_BADMINTON);
                break;
            case 'CHOICE_8_FUTURE_PLAN':
                showChoices(story.CHOICE_8_FUTURE_PLAN);
                break;
            case 'CHOICE_9_CONFESSION':
                showChoices(story.CHOICE_9_CONFESSION);
                break;
            case 'CHOICE_10_RELATIONSHIP_HINT':
                showChoices(story.CHOICE_10_RELATIONSHIP_HINT);
                break;
            case 'CHOICE_11_RATIONAL_OR_EMOTION':
                showChoices(story.CHOICE_11_RATIONAL_OR_EMOTION);
                break;
            case 'CHOICE_12_FINAL_DECISION':
                showChoices(story.CHOICE_12_FINAL_DECISION);
                break;
            case 'C1_END':
                gameState.index = 0;
                gameState.scene = 'C1_END';
                playScene('C1_END');
                break;
            case 'JUMP_TO_ST_ENDING':
                // 特殊跳转：检查好感度进行结局分支
                const geChoice_ST = story.JUMP_TO_ST_ENDING.Choices.find(c => c.Condition && c.Condition(gameState));
                const feChoice_ST = story.JUMP_TO_ST_ENDING.Choices.find(c => !c.Condition || !c.Condition(gameState));
                
                if (geChoice_ST && geChoice_ST.Condition(gameState)) {
                    // 跳转到 GE
                    gameState.index = 0;
                    gameState.scene = geChoice_ST.Next;
                    playScene(geChoice_ST.Next);
                } else if (feChoice_ST) {
                    // 跳转到 FE
                    gameState.index = 0;
                    gameState.scene = feChoice_ST.Next;
                    playScene(feChoice_ST.Next);
                } else {
                    // 理论上不会发生
                    handleEvent({ E: 'END' });
                }
                break;
            case 'JUMP_TO_WZ_ENDING':
                // 特殊跳转：检查好感度进行结局分支 (WZ线)
                const geChoice_WZ = story.JUMP_TO_WZ_ENDING.Choices.find(c => c.Condition && c.Condition(gameState));
                const beChoice_WZ = story.JUMP_TO_WZ_ENDING.Choices.find(c => !c.Condition || !c.Condition(gameState));

                if (geChoice_WZ && geChoice_WZ.Condition(gameState)) {
                    // 跳转到 GE
                    gameState.index = 0;
                    gameState.scene = geChoice_WZ.Next;
                    playScene(geChoice_WZ.Next);
                } else if (beChoice_WZ) {
                    // 跳转到 BE
                    gameState.index = 0;
                    gameState.scene = beChoice_WZ.Next;
                    playScene(beChoice_WZ.Next);
                } else {
                    handleEvent({ E: 'END' });
                }
                break;
            case 'JUMP_TO_LJ_ENDING':
                // 特殊跳转：检查好感度进行结局分支 (LJ线)
                const geChoice_LJ = story.JUMP_TO_LJ_ENDING.Choices.find(c => c.Condition && c.Condition(gameState));
                const beChoice_LJ = story.JUMP_TO_LJ_ENDING.Choices.find(c => !c.Condition || !c.Condition(gameState));

                if (geChoice_LJ && geChoice_LJ.Condition(gameState)) {
                    // 跳转到 GE
                    gameState.index = 0;
                    gameState.scene = geChoice_LJ.Next;
                    playScene(geChoice_LJ.Next);
                } else if (beChoice_LJ) {
                    // 跳转到 BE
                    gameState.index = 0;
                    gameState.scene = beChoice_LJ.Next;
                    playScene(beChoice_LJ.Next);
                } else {
                    handleEvent({ E: 'END' });
                }
                break;
            case 'RESTART':
                // 结束并重置状态，等待后续指令
                gameState.index = 0;
                gameState.scene = 'START';
                updateDebugInfo();
                break;
            case 'END_ST':
                nameBox.textContent = '【苏天佑线 完】';
                textContent.innerHTML = '恭喜你完成了苏天佑的个人线路！请刷新页面开始新的线路。';
                dialogueBox.style.cursor = 'default';
                break;
            case 'END_WZ':
                nameBox.textContent = '【王子豪线 完】';
                textContent.innerHTML = '恭喜你完成了王子豪的个人线路！请刷新页面开始新的线路。';
                dialogueBox.style.cursor = 'default';
                break;
            case 'END_LJ':
                 nameBox.textContent = '【李洁线 完】';
                textContent.innerHTML = '恭喜你完成了李洁的个人线路！请刷新页面开始新的线路。';
                dialogueBox.style.cursor = 'default';
                break;
            case 'END':
                // 彻底停止游戏
                nameBox.textContent = '【系统】';
                textContent.innerHTML = '游戏演示结束。请添加更多剧情内容！';
                dialogueBox.style.cursor = 'default';
                break;
            default:
                // 默认跳转到指定的场景
                if (story[step.E]) {
                    gameState.index = 0;
                    gameState.scene = step.E;
                    playScene(step.E);
                } else {
                    console.error(`未找到场景: ${step.E}`);
                }
                break;
        }
    }

    /**
     * 播放当前场景的下一步
     */
    function playScene(sceneName) {
        const scene = story[sceneName];
        const step = scene[gameState.index];

        if (!step) {
            console.error(`场景 ${sceneName} 在索引 ${gameState.index} 结束或出错!`);
            return;
        }

        // 1. 处理好感度更新 (如果有)
        if (step.Affinity) {
            for (const char in step.Affinity) {
                gameState[char] += step.Affinity[char];
            }
            updateDebugInfo();
        }

        // 2. 如果是选项，直接处理事件
        if (typeof scene.Choices !== 'undefined' || step.T === undefined) {
             handleEvent(step);
             return;
        }

        // 3. 正常对话
        if (step.E && step.E !== 'NEXT') {
            startDialogue(step).then(() => {
                // 如果对话结束后有特殊事件（如跳转），则处理
                handleEvent(step);
            });
        } else {
            // 正常对话，点击继续
            startDialogue(step);
        }
    }

    /**
     * 显示选项按钮
     * @param {object} choiceScene 包含 Choices 数组的对象
     */
    function showChoices(choiceScene) {
        // 隐藏对话框，显示选项
        dialogueBox.classList.add('hidden');
        choicesContainer.classList.remove('hidden');
        choicesContainer.innerHTML = `<h3 class="text-xl text-white font-bold p-3">${choiceScene.T}</h3>`;

        choiceScene.Choices.forEach((choice, index) => {
            // 如果是特殊跳转，不显示为按钮
            if (choiceScene.E === 'JUMP_TO_ST_ENDING' || choiceScene.E === 'JUMP_TO_WZ_ENDING' || choiceScene.E === 'JUMP_TO_LJ_ENDING') return; 

            const button = document.createElement('button');
            button.className = 'choice-button';
            button.textContent = `${index + 1}. ${choice.Text}`;
            button.onclick = () => {
                handleChoice(choice);
            };
            choicesContainer.appendChild(button);
        });
    }

    /**
     * 处理选项点击
     * @param {object} choice 被选中的选项对象
     */
    function handleChoice(choice) {
        // 1. 隐藏选项，显示对话框
        choicesContainer.classList.add('hidden');
        choicesContainer.innerHTML = '';
        dialogueBox.classList.remove('hidden');

        // 2. 更新好感度
        if (choice.Affinity) {
            for (const char in choice.Affinity) {
                gameState[char] += choice.Affinity[char];
            }
            updateDebugInfo();
        }

        // 3. 跳转到下一场景
        if (choice.Next) {
            gameState.index = 0;
            gameState.scene = choice.Next;
            playScene(choice.Next);
        }
    }

    /**
     * 更新调试信息（好感度）
     */
    function updateDebugInfo() {
        debugInfo.innerHTML = `
            场景: ${gameState.scene} | 步骤: ${gameState.index}<br>
            王子豪好感度: ${gameState.Affection_WZ} / 100<br>
            苏天佑好感度: ${gameState.Affection_ST} / 100<br>
            李洁好感度: ${gameState.Affection_LJ} / 100
        `;
    }

    /**
     * 全局点击监听器，用于推进剧情
     */
    function nextStepHandler() {
        if (!gameState.isTyping) {
            gameState.index++;
            playScene(gameState.scene);
        } else {
            // 快速跳过打字动画
            typeText(textContent.innerHTML).then(() => {
                // do nothing, let the internal resolve handle it
            });
        }
    }

    // --- 初始化函数 ---
    function initializeGame() {
        updateDebugInfo();
        dialogueBox.addEventListener('click', nextStepHandler);
        // 从开始场景启动
        playScene('START');
    }

    // 绑定初始化
    window.onload = initializeGame;
